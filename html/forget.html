<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<title>忘记密码</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/login.css">
		<script type="text/javascript" src="../js/public.js"></script>
	</head>
	<body>
		<div class="forget">
			<div class="bg"></div>
			<div class="header_box">
				<span></span>
				<a class="login_btn" href="login.html">登录</a>
			</div>
			<div class="from">
					<div class="input_box">
					<input type="number" placeholder="请输入您的手机号" pattern="\d*">
				</div>
				<div class="input_box identifying_code_box">
					<input type="number" placeholder="请输入验证码" pattern="\d*">
					<span class="identifying_code_btn">获取验证码</span>
				</div>
				<div class="input_box">
					<input type="text" placeholder="请输入新密码" >
				</div>
				<div class="input_box">
					<input type="text" placeholder="请再次输入新密码" >
				</div>
				<div class="confirm_btn_box">
					<span class="confirm_btn">确定</span>
				</div>
			</div>
			<div class="logo_box"></div>
			<!-- <div class="tips">手机号码或密码错误</div> -->
		</div>
	</body>
</html>
